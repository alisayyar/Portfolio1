<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ali Sayyar</title>
    <link rel="stylesheet" href="css/contact-me.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <!-- Start of header section of site to explain myself and and a link to contact me -->
    <header>
      <div class="head-section">
        <div class="avatar-light-bg">
          <img src="images/avatar.jpg" alt="avatar" />
        </div>
        <p class="first-paraghraph">
          Hi there, my name is Ali Sayyar.
          <br />
          I make things with pixels!
        </p>
        <p class="second-paraghraph">
          With things I mean webdesigns, mobile UI's and desktop UI's,
          <br />
          Take a look below to view some of my recent work!
        </p>
        <a href="index.html" class="contact-link">home</a>
        <a href="about-me.html" class="contact-link">about me</a>
      </div>
    </header>
    <!-- End of header section  -->
    <!-- -------------------------------------------------------------------------------- -->
    <!-- Getting message from the client for myself -->
    <section id="contact-me" class="contact">
      <h1>contact me</h1>
      <p class="contact-p">let's get in touch!</p>
      <div class="contact-box">
        <form>
          <p>
            <label for="name">name</label>
          </p>
          <input
            type="text"
            id="name"
            class="name"
            placeholder="Your Full Name.."
          />
          <p>
            <label for="email">email</label>
          </p>
          <input
            type="text"
            id="email"
            class="email"
            placeholder="example@gmail.com"
          />
          <p><label for="message">message</label></p>
          <p>
            <textarea
              placeholder="Write Your Message..."
              name="message"
              class="message"
              id="message"
              cols="30"
              rows="5"
            ></textarea>
          </p>
          <input type="submit" class="submit" value="Send" />
        </form>
      </div>
    </section>

    <!-- -------------------------------------------------------------------------------- -->
    <!-- Footer -->
    <footer>
      <div class="footer-leftbox">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-dribbble"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
      <div class="footer-rightbox"><p>Copyright&copy; Ali Sayyar 2021</p></div>
    </footer>
    <!-- scripts -->
    <script src="js/all.min.js"></script>
  </body>
</html>
